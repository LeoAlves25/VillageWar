<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Village War</title>
    <link rel="icon" type="image/x-icon" href="imgs/Logo_VillageWar.png">
    <script src="src/cartas/Cartas.js" async></script>
    <script src="src/cartas/MinhasCartas.js" async></script>
    <script src="src/cartas/ComprarCartas.js" async></script>
    <link rel="stylesheet" href="CSS/estilo.css">
    <link rel="stylesheet" href="CSS/statusEstilo.css">
</head>
<body>
        <header id="cabecalho">
            <ul id="menu">
                <li><a href="index.html">Jogar</a></li>
                <li><a href="minhasCartas.html">Minhas Cartas</a></li>
                <li><a href="comprarCartas.html">Comprar Cartas</a></li>
            </ul>
        
            <img id="logo" src="imgs/Logo_VillageWar.png">
        </header>
    <div id="deck">   
        <section>
            <ul>
                <input type="button" id="butaoTudo" class="butao" value="Tudo">
                <input type="button" id="butaoComum" class="butao" value="Comum">
                <input type="button" id="butaoRaro" class="butao" value="Raro">
                <input type="button" id="butaoLendario" class="butao" value="Lendário">
                <input type="button" id="butaoMitico" class="butao" value="Mítico">
            </ul>
            <div id="cartas">
                <ul id="listaCartas">
                    <!--Cartas aparecerão aqui!-->
                </ul>
            </div>
        </section>
    </div>

    <aside id="infoCartas">
        <div id="infoPersonagem">
            <div id="infos">
                <img id="imgCarta" src="imgs/Cavaleiro_lendario.png">
                <img id="botaoFechar" src="imgs/botaoX.png">
                <p id="level">Level: 05</p>
                <p id="idCarta">#00001L</p>
            </div>
            <div id="skills">
                <div id="forcaBarraFundo">
                    <p id="forca"><img src="imgs/skills/ForcaIcon.png"> 01/50</p>
                    <div id="forcaBarra">
    
                    </div>
                </div>
    
                <div id="DefesaBarraFundo">
                    <p id="defesa"><img src="imgs/skills/DefesaIcon.png"> 50/50</p>
                    <div id="DefesaBarra">
        
                    </div>
                </div>
                
                <div id="MagiaBarraFundo">
                        <p id="magia"><img src="imgs/skills/MagiaIcon.png"> 50/50</p>
                        <div id="MagiaBarra">
            
                        </div>
                </div>
    
                <div id="HpBarraFundo">
                        <p id="hp"><img src="imgs/skills/HpIcon.png"> 250/300</p>
                        <div id="HpBarra">
            
                        </div>
                </div>
    
            </div>
    
            <p id="passivaT">Passiva:<br><p id="passiva">
                Muito massa e tem 50% de chance de ativar o muito massa e refletir 10% massa.</p></p>
        </div>
    </aside> 
    <footer>

    </footer>
</body>
</html>
