<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Village War</title>
    <link rel="icon" type="image/x-icon" href="imgs/Logo_VillageWar.png">
    <script src="src/cartas/Cartas.js" defer></script>
    <script src="src/cartas/MinhasCartas.js" defer></script>
    <script src="src/cartas/ComprarCartas.js" defer></script>
    <script src="src/cartas/Deck.js" defer></script>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/statusEstilo.css">
</head>
<body>
    <header id="cabecalho">
        <ul id="menu">
            <li><a href="index.html">Jogar</a></li>
            <li><a href="minhasCartas.html">Minhas Cartas</a></li>
            <li><a href="comprarCartas.html">Comprar Cartas</a></li>
        </ul>
        
        <img id="logo" src="imgs/Logo_VillageWar.png">
    </header>

    <div id="conteudo">
        <div id="deck">   
            <section>
                <ul>
                    <input type="button" id="butaoTudo" class="butao" value="Tudo">
                    <input type="button" id="butaoComum" class="butao" value="Comum">
                    <input type="button" id="butaoRaro" class="butao" value="Raro">
                    <input type="button" id="butaoLendario" class="butao" value="Lendário">
                    <input type="button" id="butaoMitico" class="butao" value="Mítico">
                    <input type="button" id="butaoQntCartas" class="butao" value="590">
                </ul>
                <div id="cartas">
                    <ul id="listaCartas">
                        <!--Cartas aparecerão aqui!-->
                    </ul>
                </div>
            </section>
        </div>

        <aside id="infoCartas">
            <div id="infoPersonagem">
                <div id="infos">
                    <img id="imgCarta" src="imgs/indefinido.png">
                    <img id="botaoFechar" src="imgs/botaoX.png">
                    <p id="level">Level: ??</p>
                    <p id="idCarta">#???????</p>
                </div>
                <div id="skills">
                    <div id="forcaBarraFundo">
                        <p id="forca"><img src="imgs/skills/ForcaIcon.png"></p>
                        <div id="forcaBarra">
                            <p id="forcaTxt">??/50</p>
                        </div>
                    </div>
        
                    <div id="defesaBarraFundo">
                        <p id="defesa"><img src="imgs/skills/DefesaIcon.png"></p>
                        <div id="defesaBarra">
                            <p id="defesaTxt">??/50</p>
                        </div>
                    </div>
                    
                    <div id="magiaBarraFundo">
                            <p id="magia"><img src="imgs/skills/MagiaIcon.png"></p>
                            <div id="magiaBarra">
                                <p id="magiaTxt">??/50</p>
                            </div>
                    </div>
        
                    <div id="hpBarraFundo">
                            <p id="hp"><img src="imgs/skills/HpIcon.png"></p>
                            <div id="hpBarra">
                                <p id="hpTxt">??/50</p>
                            </div>
                    </div>
        
                </div>
                
                <div id="addDeck">
                    <p>Adicionar<br>ao Deck</p>
                </div>

                <div id="removerDeck">
                    <p>Remover carta #1<br>do Deck</p>
                </div>

                <p id="passivaT">Passiva:<br><p id="passiva">
                    ?????</p></p>
            </div>
        </aside>

        <aside id="meuDeck">
            <div id="deckCarta1">
                <img id="deckCarta1Img" src="imgs/indefinido.png">
                <p id="numeracaoDeck">#1</p>
                <p id="numeracaoDeckId">#000000M</p>
            </div>

            <div id="deckCarta2">
                <img id="deckCarta2Img" src="imgs/indefinido.png">
                <p id="numeracaoDeck2">#2</p>
                <p id="numeracaoDeckId2">#000000M</p>
            </div>

            <div id="deckCarta3">
                <img id="deckCarta3Img" src="imgs/indefinido.png">
                <p id="numeracaoDeck3">#3</p>
                <p id="numeracaoDeckId3">#000000M</p>
            </div>
        </aside>

        <div id="credits">
            Created by: <a id="git" href="https://github.com/LeoAlves25" target="blank">Leonardo Castro</a> and <a id="git" href="https://github.com/FelypeCl" target="blank">Felype Clayton</a>
        </div>
    </div>
</body>
</html>
